<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ping-Pong Brick Game</title>
<link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Favicon (browser tab icon) -->
  <link rel="icon" type="image/png" sizes="192x192" href="assets/ping-pong.png">

  <!-- Progressive Web App manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000822">
  
</head>
<body>
<div class="game-container">
  <canvas id="gameCanvas"></canvas>

  <!-- Start overlay -->
<div id="startOverlay" class="overlay">
  <button id="startBtn">Start Game</button>
  <button id="reloadBtn">Reload</button>
</div>

<!-- Game over overlay -->
<div id="gameOverOverlay" class="overlay" style="display:none;">
  <div class="popup-content">
    <h2 id="finalScore">Game Over!</h2>
    <button id="restartBtn">Restart</button>
    <button id="exitBtn">Exit</button>
  </div>
</div>

  <!-- Watermark area below the game canvas -->
  <div class="watermark-container">
    <span id="watermarkText">IdeaQLabs</span>
  </div>
  
</div>
<script src="game.js"></script>

<!-- âœ… Service worker registration (at the end) -->
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.log("Service Worker failed:", err));
  });
}
</script>

</body>
</html>
