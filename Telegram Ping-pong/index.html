<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ping-Pong Brick Game</title>

<style>
  :root {
    --bg: #001a33;
    --canvas-bg: #001a66;
    --paddle: #ff8800;
    --ball: #ffffff;
    --brick: lightgreen;
    --hud-bg: rgba(0,0,0,0.45);
    --hud-color: #ffffff;
  }

  html,body { height:100%; margin:0; background:var(--bg); font-family: Inter, Arial, sans-serif; }
  .wrap { display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px; box-sizing:border-box; min-height:100vh; }
  .hud {
    width: min(980px, 95vw);
    display:flex;
    justify-content:space-between;
    gap:12px;
    padding:10px 14px;
    background:var(--hud-bg);
    color:var(--hud-color);
    border-radius:8px;
    box-sizing:border-box;
    align-items:center;
  }
  .hud .left, .hud .right { display:flex; gap:18px; align-items:center; }
  .hud .stat { font-size:16px; }
  .hud .stat .label { opacity:0.8; font-size:13px; display:block; }
  .game-area {
    width: min(980px, 95vw);
    display:flex;
    flex-direction:column;
    align-items:center;
    position:relative;
  }

  #gameCanvas {
    width:100%;        /* only CSS size for responsiveness; actual pixel size is set by JS */
    height:auto;
    background:var(--canvas-bg);
    border:3px solid #fff;
    display:block;
    border-radius:8px;
    box-sizing:border-box;
    cursor:none;
  }

  /* overlays */
  .overlay {
    position:absolute;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background: rgba(0,0,0,0.6);
    z-index:20;
    flex-direction:column;
  }
  .overlay.hidden { display:none; }
  .overlay .panel {
    background:#ffffff;
    color:#000;
    padding:18px 20px;
    border-radius:10px;
    text-align:center;
    min-width:220px;
  }
  .overlay .panel h2 { margin:0 0 8px 0; font-size:20px; }
  .btn {
    margin-top:12px;
    padding:10px 18px;
    border-radius:8px;
    border:none;
    background:var(--paddle);
    color:#fff;
    font-weight:600;
    cursor:pointer;
  }
  /* watermark area below canvas (outside game area) */
  .watermark-container {
    width: min(980px, 95vw);
    height: calc(12vh);
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:8px;
  }
  .watermark-container #watermarkText {
    font-weight:800;
    color:#ffffff;
    opacity:0.6;
    font-size: clamp(18px, 5vw, 36px);
  }

  /* small screens tweaks */
  @media (max-width:640px) {
    .hud { flex-direction:column; align-items:stretch; gap:8px; }
    .hud .left { justify-content:space-between; width:100%; }
    .watermark-container { height:8vh; }
  }
</style>

</head>
<body>
  <div class="wrap">
    <!-- HUD shows Score, Coins earned this session, Total Coins -->
    <div class="hud" id="hud">
      <div class="left">
        <div class="stat"><span class="label">Score</span><div id="hud-score">0</div></div>
        <div class="stat"><span class="label">Coins</span><div id="hud-coins">0.00</div></div>
      </div>
      <div class="right">
        <div class="stat"><span class="label">Total Coins</span><div id="hud-total">0.00</div></div>
      </div>
    </div>

    <div class="game-area">
      <canvas id="gameCanvas"></canvas>

      <!-- Start overlay: only Start button (Reload removed) -->
      <div id="startOverlay" class="overlay">
        <div class="panel">
          <h2>Ping-Pong Brick Game</h2>
          <div style="font-size:14px; margin-bottom:8px; color:#333;">Tap Start to play</div>
          <button id="startBtn" class="btn">Start</button>
        </div>
      </div>

      <!-- Game Over overlay: only Restart (Exit removed) -->
      <div id="gameOverOverlay" class="overlay hidden">
        <div class="panel">
          <h2 id="finalText">Game Over</h2>
          <div style="margin-top:6px; color:#333;" id="finalSummary"></div>
          <button id="restartBtn" class="btn">Restart</button>
        </div>
      </div>
    </div>

    <div class="watermark-container">
      <span id="watermarkText">INQ Labs</span>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
